name: Server Scripts Tests

on:
  pull_request:
    branches: [ main ]
  # Allow manual trigger of workflow
  workflow_dispatch:

jobs:
  shellcheck:
    name: ShellCheck Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck on all shell scripts
        run: |
          find . -type f -name "*.sh" -exec shellcheck {} \;

  bash-syntax-check:
    name: Bash Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify bash syntax of all scripts
        run: |
          for script in $(find . -type f -name "*.sh"); do
            echo "Checking syntax for $script"
            bash -n "$script"
          done

  test-docker-user-creation:
    name: Test User Creation Script
    runs-on: ubuntu-latest
    needs: [shellcheck, bash-syntax-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set execute permissions
        run: chmod +x new_droplet_user.sh

      - name: Create Docker container for testing
        run: |
          docker run -d --name test-container -v ${{ github.workspace }}:/scripts ubuntu:24.04 sleep infinity

      - name: Update container and install sudo
        run: |
          docker exec test-container apt-get update
          docker exec test-container apt-get install -y sudo

      - name: Test user creation script
        run: |
          docker exec -i test-container bash -c "cd /scripts && echo -e 'testuser\ntestpassword\n' | sudo ./new_droplet_user.sh"

      - name: Verify user was created
        run: |
          docker exec test-container id testuser
          docker exec test-container groups testuser | grep sudo

      - name: Clean up Docker container
        run: docker rm -f test-container
        if: always()

  test-docker-install:
    name: Test Installation Script
    runs-on: ubuntu-latest
    needs: [shellcheck, bash-syntax-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set execute permissions
        run: chmod +x install.sh

      - name: Create Docker container for installation test
        run: |
          docker run -d --privileged --name install-container -v ${{ github.workspace }}:/scripts ubuntu:24.04 sleep infinity

      - name: Update container and install sudo
        run: |
          docker exec install-container apt-get update
          docker exec install-container apt-get install -y sudo

      - name: Create modified install script for Docker environment
        run: |
          cat > docker_install_test.sh << 'EOF'
          #!/bin/bash
          # Modified installation script for Docker testing
          
          # Create a modified version of the original script
          cp /scripts/install.sh /tmp/modified_install.sh
          
          # Fix issues with Docker testing
          # 1. Skip the firewall configuration in Docker
          sed -i 's/^# Install and configure Firewall (UFW)/echo "Skipping firewall setup in Docker test environment"\n# Install and configure Firewall (UFW) - SKIPPED IN TESTING/g' /tmp/modified_install.sh
          sed -i '/^echo "Skipping firewall/,/^fi/s/^/#DOCKER_TEST: /' /tmp/modified_install.sh
          
          # 2. Skip interactive prompts
          sed -i 's/read -p "Enter the name of your production branch/PRODUCTION_BRANCH="DEMO" # Automated test/g' /tmp/modified_install.sh
          
          # 3. Skip MariaDB secure installation
          sed -i '/# Automated secure MariaDB installation/,/sudo rm \/tmp\/secure_mysql.expect/c\
          echo "Skipping MariaDB secure installation in Docker test environment"' /tmp/modified_install.sh
          
          # 4. Skip services restart at the end
          sed -i '/# Restart services/,/sudo systemctl restart php/c\
          echo "Skipping service restarts in Docker test environment"' /tmp/modified_install.sh
          
          # Add an early exit point after package installation
          sed -i '/# Install Composer/a\
          echo "AUTOMATED TEST: Package installation completed successfully!"\
          echo "AUTOMATED TEST: Exiting early for CI testing."\
          exit 0' /tmp/modified_install.sh
          
          # Run the modified script
          cd /tmp
          chmod +x modified_install.sh
          ./modified_install.sh
          EOF
          
          chmod +x docker_install_test.sh
          docker cp docker_install_test.sh install-container:/scripts/

      - name: Run the modified installation script
        run: |
          docker exec -i install-container bash -c "cd /scripts && DEBIAN_FRONTEND=noninteractive ./docker_install_test.sh"

      - name: Verify key packages were installed
        run: |
          echo "Verifying nginx installation..."
          docker exec install-container which nginx || echo "Nginx not found"
          
          echo "Verifying PHP installation..."
          docker exec install-container php --version || echo "PHP not found"
          
          echo "Verifying Git installation..."
          docker exec install-container git --version || echo "Git not found"
          
          echo "Verifying MariaDB client installation..."
          docker exec install-container mariadb --version || echo "MariaDB client not found"

      - name: Clean up Docker container
        run: docker rm -f install-container
        if: always()
